<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google logo"
            class="logo">
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" name="search" id="gsearch">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="info">
            <div class="card1">
                <p style="margin-top: 15px;">Special Searches</p>
                <p style="margin-top: 0px;">Stanford Search</p>
                <p style="margin-top: 0px;">Linux Search</p>
            </div>
            <div class="card2">
                <p style="margin-top: 9px;">Help!</p>
                <p>About Google!</p>
                <p>Company Info</p>
                <p>Google! Logos</p>
            </div>
            <div class="card3">
                <p style="margin-top: 5px;">Get Google</p>
                <p>updates monthly:</p>
                <input type="email" name="subs" id="subscription" placeholder="your e-mail">
                <div>
                    <button>Subscribe</button>
                    &nbsp;&nbsp;
                    <span>Archive</span>
                </div>
                
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>

</html>
